services:
  kafka:
    image: apache/kafka:3.9.2
    container_name: crypto-alert-kafka
    networks:
      - crypto-alert-service-network
    ports:
      - "9092:9092"
    environment:
      KAFKA_NODE_ID: 1
      KAFKA_PROCESS_ROLES: broker,controller
      KAFKA_LISTENERS: PLAINTEXT://:9092,CONTROLLER://:9093
      KAFKA_ADVERTISED_LISTENERS: PLAINTEXT://kafka:9092
      KAFKA_LISTENER_SECURITY_PROTOCOL_MAP: PLAINTEXT:PLAINTEXT,CONTROLLER:PLAINTEXT
      KAFKA_CONTROLLER_QUORUM_VOTERS: 1@localhost:9093
      KAFKA_CONTROLLER_LISTENER_NAMES: CONTROLLER
      KAFKA_OFFSETS_TOPIC_REPLICATION_FACTOR: 1
      KAFKA_AUTO_CREATE_TOPICS_ENABLE: "true"
    healthcheck:
      # kafka-consumer-groups.sh --list exercises the group coordinator API directly.
      # It will return error 15 (Group Coordinator Not Available) until the broker is
      # fully ready, making this a reliable gate for consumer-group dependent services.
      test: ["CMD-SHELL", "/opt/kafka/bin/kafka-consumer-groups.sh --bootstrap-server localhost:9092 --list >/dev/null 2>&1 || exit 1"]
      interval: 10s
      timeout: 10s
      retries: 15
      start_period: 30s
    restart: unless-stopped

  mysql:
    image: mysql:8.0
    container_name: crypto-alert-mysql
    networks:
      - crypto-alert-service-network
    ports:
      - "3306:3306"
    environment:
      MYSQL_ROOT_PASSWORD: ${MYSQL_ROOT_PASSWORD:-rootpassword}
      MYSQL_DATABASE: web3
      MYSQL_USER: ${MYSQL_USER:-cryptoalert}
      MYSQL_PASSWORD: ${MYSQL_PASSWORD:-cryptoalert}
    volumes:
      - mysql-data:/var/lib/mysql
      - ./sql/alert_rules_schema.sql:/docker-entrypoint-initdb.d/01_alert_rules_schema.sql:ro
    healthcheck:
      test: ["CMD", "mysqladmin", "ping", "-h", "localhost", "-u", "root", "-p${MYSQL_ROOT_PASSWORD:-rootpassword}"]
      interval: 10s
      timeout: 5s
      retries: 10
      start_period: 20s
    restart: unless-stopped

  es01:
    image: docker.elastic.co/elasticsearch/elasticsearch:9.3.0
    container_name: es01
    networks:
      - crypto-alert-service-network
    ports:
      - "0.0.0.0:9200:9200"
      - "0.0.0.0:9300:9300"
    environment:
      - discovery.type=single-node
      - xpack.security.enabled=false
    healthcheck:
      test: ["CMD-SHELL", "curl -s http://localhost:9200/_cluster/health | grep -q '\"status\":\"green\"\\|\"status\":\"yellow\"' || exit 1"]
      interval: 10s
      timeout: 5s
      retries: 12
      start_period: 30s
    deploy:
      resources:
        limits:
          memory: 1GB
    restart: unless-stopped

  log-api:
    build:
      context: .
      dockerfile: Dockerfile
    image: crypto-alert:latest
    container_name: log-api
    command: ["./log-api"]
    networks:
      - crypto-alert-service-network
    ports:
      - "8181:8181"
    environment:
      API_PORT: "8181"
      LOG_DIR: /app/logs
      ES_ENABLED: "true"
      ES_ADDRESSES: http://es01:9200
      ES_INDEX: crypto-alert-logs
    volumes:
      - log-data:/app/logs
    depends_on:
      es01:
        condition: service_healthy
    restart: unless-stopped

  crypto-alert:
    build:
      context: .
      dockerfile: Dockerfile
    image: crypto-alert:latest
    container_name: crypto-alert
    command: ["./crypto-alert"]
    networks:
      - crypto-alert-service-network
    environment:
      LOG_DIR: /app/logs
      ES_ENABLED: "true"
      ES_ADDRESSES: http://es01:9200
      ES_INDEX: crypto-alert-logs
      MYSQL_DSN: ${MYSQL_DSN:-cryptoalert:cryptoalert@tcp(mysql:3306)/web3?parseTime=true}
      KAFKA_BROKERS: kafka:9092
    env_file:
      - .env
    volumes:
      - log-data:/app/logs
    depends_on:
      mysql:
        condition: service_healthy
      es01:
        condition: service_healthy
      kafka:
        condition: service_healthy
    restart: unless-stopped

  notification-service:
    build:
      context: .
      dockerfile: Dockerfile
    image: crypto-alert:latest
    container_name: notification-service
    command: ["./notification-service"]
    networks:
      - crypto-alert-service-network
    environment:
      KAFKA_BROKERS: kafka:9092
    env_file:
      - .env
    depends_on:
      kafka:
        condition: service_healthy
    restart: unless-stopped
    stop_grace_period: 5s

  frontend:
    build:
      context: ./frontend
      dockerfile: Dockerfile
    container_name: crypto-alert-frontend
    networks:
      - crypto-alert-service-network
    ports:
      - "3030:3030"
    environment:
      BACKEND_URL: http://log-api:8181
    depends_on:
      - log-api
    restart: unless-stopped

networks:
  crypto-alert-service-network:
    driver: bridge

volumes:
  log-data:
  mysql-data:
