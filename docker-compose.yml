version: '3.8'

services:
  frontend:
    build:
      context: ./frontend
      dockerfile: Dockerfile
    container_name: crypto-alert-frontend
    ports:
      - "3030:3030"
    environment:
      - NODE_ENV=production
      - BACKEND_URL=http://host.docker.internal:8181
    # Use extra_hosts to access host machine's localhost
    extra_hosts:
      - "host.docker.internal:host-gateway"
    restart: unless-stopped
    networks:
      - crypto-alert-network

networks:
  crypto-alert-network:
    driver: bridge
